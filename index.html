<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid" id = 'grid'>
        <div id="container">
            <div id="sub-container">

            </div>
        </div>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="8" step="1" value="4" class="slider" id="myRange">
    </div>
    <div class="output">
        <h3 id="output"></h3>
    </div>
    <button id="start" onclick="createGrid()">Create your drawing board!</button>
    <button id="start">Choose your color!</button>
    <!-- preview element -->
    <div class="preview"></div>

    <!-- colorpicker element -->
    <div class="colorpicker" style="display:none">
        <canvas id="picker" var="1" width="300" height="300"></canvas>

        <div class="controls">
            <div><label>R</label> <input type="text" id="rVal" /></div>
            <div><label>G</label> <input type="text" id="gVal" /></div>
            <div><label>B</label> <input type="text" id="bVal" /></div>
            <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
            <div><label>HEX</label> <input type="text" id="hexVal" /></div>
        </div>
    </div>
    <div class="purple"><span class="cyan"></span></div>
    <script src="javascript.js"></script>
</body>
</html>
